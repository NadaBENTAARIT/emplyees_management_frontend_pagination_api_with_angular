<div class="table-container">
  <!-- Container for the add button and filter field -->
  <div class="actions-container">
    <!-- Button to open the add employee dialog -->
    <button mat-raised-button color="primary" (click)="openDialog()" class="add-employee-button">
      <mat-icon>add</mat-icon>
      Add Employee
    </button>
    
    <!-- Filter input field with search icon -->
    <mat-form-field appearance="standard" class="filter-field">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Smith" />
    </mat-form-field>
  </div>

  <!-- Angular Material table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container>

    <!-- First Name column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <!-- Last Name column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>

    <!-- Age column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let employee">{{ employee.age }}</td>
    </ng-container>

    <!-- Email column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <!-- Salary column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
    </ng-container>

    <!-- Address column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let employee">{{ employee.address }}</td>
    </ng-container>

    <!-- Contact Number column -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let employee">{{ employee.contactNumber }}</td>
    </ng-container>

    <!-- Actions column for delete button -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button class="delete-employee-button" (click)="deleteEmployee(employee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator for the table -->
  <div class="paginator-wrapper">
    <mat-paginator *ngIf="dataSource && dataSource.data"
                   [length]="dataSource.data?.length || 0"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20, 50]"
                   showFirstLastButtons="false">
    </mat-paginator>
  </div>
</div>
